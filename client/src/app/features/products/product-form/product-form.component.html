<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6">{{ isEditing ? 'Edit Product' : 'Add Product' }}</h2>

    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <!-- Name -->
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input id="name" formControlName="name" type="text" placeholder="Enter product name"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched"
                class="text-red-600 text-sm mt-1">
                <small *ngIf="productForm.controls['name'].errors?.['required']">Name is required.</small>
                <small *ngIf="productForm.controls['name'].errors?.['minlength']">Name must be at least 3 characters
                    long.</small>
            </div>
        </div>

        <!-- Image URL -->
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
            <input id="image" formControlName="image" type="url" placeholder="Enter image URL"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            <div *ngIf="productForm.controls['image'].invalid && productForm.controls['image'].touched"
                class="text-red-600 text-sm mt-1">
                <small *ngIf="productForm.controls['image'].errors?.['required']">Image URL is required.</small>
                <small *ngIf="productForm.controls['image'].errors?.['pattern']">Enter a valid image URL (e.g., .jpg,
                    .png).</small>
            </div>
        </div>

        <!-- Price -->
        <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
            <input id="price" formControlName="price" type="number" placeholder="Enter product price"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched"
                class="text-red-600 text-sm mt-1">
                <small *ngIf="productForm.controls['price'].errors?.['required']">Price is required.</small>
                <small *ngIf="productForm.controls['price'].errors?.['min']">Price must be greater than 0.</small>
            </div>
        </div>

        <!-- Category -->
        <div class="mb-4">
            <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="categoryId" formControlName="categoryId"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">Select Category</option>
                <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
            </select>
            <div *ngIf="productForm.controls['categoryId'].invalid && productForm.controls['categoryId'].touched"
                class="text-red-600 text-sm mt-1">
                <small *ngIf="productForm.controls['categoryId'].errors?.['required']">Category is required.</small>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
            [disabled]="productForm.invalid">{{ isEditing ? 'Update Product' : 'Add Product' }}</button>
    </form>
</div>
